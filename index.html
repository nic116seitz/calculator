<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
  <title>Nic116seitz's Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
      <h2>Instructions</h2>
       <p>Use this as you would use a normal calculator</p>
        
    <div id="calBorder" class="cal">
      <div id="calViewPort" class="cal"></div>
      <div id="calButtons" class="cal">
        <div id="calNums" class="cal">
          <button id="clear" class="funcButton" type="button">C</button> 
          <button id="negative" class="funcButton" type="button">-m</button> 
          <button id="percent" class="funcButton" type="button">%</button> 
          <button id="one" class="num" type="button">1
          </button>
          <button id="two" class="num" type="button">2
          </button>
          <button id="three" class="num" type="button">3
          </button>
          <button id="four" class="num" type="button">4
          </button>
          <button id="five" class="num" type="button">5
          </button>
          <button id="six" class="num" type="button">6
          </button>
          <button id="seven" class="num" type="button">7
          </button>
          <button id="eight" class="num" type="button">8
          </button>
          <button id="nine" class="num" type="button">9
          </button>
          <button id="zero" class="num" type="button">0
          </button>
        </div>

        <div id="operators" class="cal">
          <button id="division" class="oper" type="button">/</button> 
          <button id="multiplication" class="oper" type="button">X</button> 
          <button id="subtraction" class="oper" type="button">-</button> 
          <button id="additon" class="oper" type="button">+</button> 
          <button id="equals" class="oper" type="button">=</button> 
        </div>
      </div>
    </div>
    
    
    
    
  
    <script src="script.js">
    </script>
</body>
</html>
